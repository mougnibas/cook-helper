<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
	<ui:composition template="./template.xhtml">

		<ui:define name="top">
                Cook Helper - Liste des recettes
        </ui:define>

		<ui:define name="content">

			<h:dataTable id="recipes" value="#{applicationBean.allRecipes}" var="recipe">
				<h:column>
					<f:facet name="header">Recettes :</f:facet>
					<h:link value="#{recipe.name}" outcome="recipe.xhtml">
						<f:param name="name" value="#{recipe.name}" />
					</h:link>
				</h:column>
			</h:dataTable>

		</ui:define>

	</ui:composition>
</h:body>
</html>
